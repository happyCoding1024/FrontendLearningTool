    /*************** 双向链表 ****************/
    // 双向链表中的节点
    class DoubleListNode {
      constructor (element) {
        this.element = element
        this.prev = null
        this.next = null
      }
    }

    // 双向链表
    class DoubleLinkedList {
      constructor () {
        this.head = null
        this.tail = null
        this.length = 0
      }
    }

    // 给双向链表添加方法
    Object.assign(DoubleLinkedList.prototype, {
      insert,
      removeAt
    })

    // 插入节点
    function insert (position, element) {
      let node = new DoubleListNode(element),
          current = this.head, // current 指向当前你要操作的那个元素，这个牢记
          previous,
          index = 0

      // 边界性检查
      if (position >= 0 && position <= this.length) {
        // 插在首位
        if (position === 0) {
          // 如果链表为空
          if (!this.head) {
            this.head = node
            this.tail = node
          } else {
            this.head = node
            node.next = current
            current.prev = node
          }
          // 插在最后一个位置
        } else if (position === this.length) {
          current = this.tail // current 要永远指向当前要操作的节点
          current.next = node
          node.prev = current
          this.tail = node
          // 在中间插入
        } else {
          while (index++ < position) {
            current = current.next
            previous = current.prev
          }
          // 找到了 position 指向的节点 current
          previous.next = node
          node.prev = previous

          current.prev = node
          node.next = current
        }
        this.length++
        return true
      } else {
        return false
      }
    }

    // 从指定位置移除节点
    function removeAt (position) {
      let current = this.head,
          previous,
          index = 0
      // 检查合法边界
      if (position >= 0 && position < this.length) {
        // 移除的是链表中的第一个元素
        if (position === 0) {
          if (this.length === 1) {
            this.head = null
            this.tail = null
          } else {
            this.head = current.next
            this.head.prev = null
          }
          // 移除的是最后一个元素
        } else if (position === this.length - 1) {
          current = this.tail

          tail.next = null
          // 移除的是中间的元素
        } else {
          while (index++ < position) {
            current = current.next
            previous = current.prev
          } 
          previous.next = current.next
          current.next.prev = previous
        }
        this.length--
        return true 
      } else {
        return false
      }
    }

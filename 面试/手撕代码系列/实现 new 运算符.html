<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    当代码 new Foo(...) 执行时，会发生以下事情：
    一个继承自Foo.prototype的新对象被创建。
    (新创建的对象就是 Foo 的一个实例，那么这个新对象肯定要继承自Foo.prototype,并且这个新对象的 __proto__ 要指向 Foo.prototype)
    使用指定的参数调用构造函数 Foo，并将 this 绑定到新创建的对象。new Foo 等同于 new Foo()，
    也就是没有指定参数列表，Foo 不带任何参数调用的情况。
    由构造函数返回的对象就是 new 表达式的结果。
    如果构造函数没有显式返回一个对象，则使用步骤1创建的对象。
   （一般情况下，构造函数不返回值，但是用户可以选择主动返回对象，来覆盖正常的对象创建步骤）
    */

    function myNew (Foo) {
      const obj1 = Object.create(Foo.prototype) 
      const obj2 = Foo.call(obj1)
      return typeof obj2 === 'object' ? obj2 : obj1
    }

    // 验证代码
    function Student () {
      this.name = 'zhangsan'
    }
    const zhangsan = myNew(Student)
    console.log(zhangsan)
    console.log(zhangsan.name)

  </script>
</body>
</html>

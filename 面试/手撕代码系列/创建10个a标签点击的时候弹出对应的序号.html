    // 方法2：利用闭包
    // 参考《JS高级程序设计》P181
    function f2 () {
      let i, aElem
      for (i = 0; i < 10; i++) {
        aElem = document.createElement('a')
        aElem.innerHTML = `${i} <br>`
        document.body.appendChild(aElem)
        aElem.onclick = (function (num) {
          return function () {
            alert(num)
          }
        })(i)
      }
    }
    f2()
  </script>
